<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--此句用指定版本的浏览器即最高版本的IE dege去渲染文档-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/shinnn/AudioContext-Polyfill/master/audiocontext-polyfill.js"></script>
</head>
<body>
	<!-- 将整个游戏原盘包裹起来作为一个整体 -->
	<div class="wrap">
		<!-- 定义四块可点击变颜色区域 -->
		<div class="wrap-in">
			<!-- 上面两块变色区域 -->
			<div class="rw">
				<div class="t-l inline push green unclickable" id="3"></div>
				<div class="t-r inline push red btn unclickable" id="2"></div>
			</div>
			<!-- 下面两块变色区域 -->
			<div class="rw">
				<div class="b-l inline push yellow unclickable" id="1"></div>
				<div class="b-r inline push blue btn unclickable" id="0"></div>
			</div>
		</div>
		<!-- 定义中间设置操作圆盘 -->
		<div class="center">
			<!-- 定义商标部分 -->
			<h1 class="brand">Simon<span class="small">&#174;</span></h1>
			<!-- 定义中间一排按钮，计数、开始、严格模式 -->
			<div class="rw">
				<!-- 定义计数小框框 -->
				<div class="display inline">
					<h1 class="count led-off">--</h1>
					<h3 class="label">COUNT</h3>
				</div>
				<!-- 定义开始按钮 -->
				<div class=" inline">
					<div class="round-btn btn clickable" id="start"></div>
					<h3 class="label">START</h3>
				</div>
				<!-- 定义严格模式按钮 -->
				<div class="btn-box inline">
					<div class="round-btn btn clickable" id="mode"></div>
					<h3 class="label">STRICT</h3>
					<div class="led" id="mode-led"></div>
				</div>
			</div>
			<!-- 定义开关按钮 -->
			<div class="rw bot">
				<h3 class="label inline">OFF</h3>
				<div class="sw-slot inline">
					<div class="switch" id="pwr-sw"></div>
				</div>
				<h3 class="label inline">ON</h3>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="global.js"></script>	
</body>
</html>
